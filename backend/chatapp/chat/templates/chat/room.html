<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat</title>
</head>
<body>
    <p>Username: {{ username }}</p>
        <div id="chat-messages">
        </div>

        <input class="input" type="text" placeholder="Message" id="chat-message-input">
        <a class="button" id="chat-message-submit">Submit</a>
        <input type="button" value="">
</body>
    {{ room_name|json_script:"json-roomname" }}
    {{ username|json_script:"json-username" }}
    <script>
        const roomName = JSON.parse(document.getElementById('json-roomname').textContent);
        const userName = JSON.parse(document.getElementById('json-username').textContent);
    
        const chatSocket = new WebSocket(
        'ws://'
        + window.location.host
        + '/ws/'
        + roomName
        + '/'
        );

        chatSocket.onmessage = function(e) {
            console.log('onMessage');
        };

        chatSocket.onclose = function(e) {
            console.error('The socket closed unexpectedly');
        };

        chatSocket.onmessage = function(e) {
        const data = JSON.parse(e.data);

        if (data.message) {
        document.querySelector('#chat-messages').innerHTML += ('' + data.username + ': ' + data.message + '');
        } else {
        alert('The message was empty!')
        }
        };

        document.querySelector('#chat-message-input').focus();
        document.querySelector('#chat-message-input').onkeyup = function(e) {
        if (e.keyCode === 13) {
        document.querySelector('#chat-message-submit').click();
        }
        };

        document.querySelector('#chat-message-submit').onclick = function(e) {
        const messageInputDom = document.querySelector('#chat-message-input');
        const message = messageInputDom.value;

        chatSocket.send(JSON.stringify({
            'message': message,
            'username': userName,
            'room': roomName
        }));

        messageInputDom.value = '';
        };

    </script>
</html>
