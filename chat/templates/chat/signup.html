<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
</head>

<body>
    {% if form.errors %}
    <p>{{form.errors}} </p>
    {% endif %}
    <h2>Register</h2>

    <form method="post">
        {% csrf_token %}
        {{form.as_p}}
        <input type="submit" value="Register">
    </form>

    <a href="{% url 'login' %}">Back to login</a>
</body>

</html>
